name: Publish Website to Web Hosting
on:
  push:
    branches:
      - dev-env-1
jobs:
  deploy:
    name: ðŸš€ Deploy website every commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: Speed up the packages installation process
        run: composer global require hirak/prestissimo
      - name: Install Packages
        run: composer install --no-dev
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: master_dev@salesolutionbd.com
          password: master_dev@@##
          protocol: ftps
          port: 21 # todo replace with your web hosts ftps port
